<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="shortcut icon" sizes="48x48" href="/public/basketball.jpg">
	<title>{{title}}</title>
	<script>
		var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize'
		function resize() {
			let size;
			const docEl = document.documentElement;
			const styleEl = document.createElement('style');
			let width = document.documentElement.clientWidth;
			width = width > 640 ? 640 : width;
			size = width / 375 * 14;
			styleEl.innerHTML = 'html { font-size: ' + size + 'px }';
			docEl.firstElementChild.appendChild(styleEl);
			const G = window.G || (window.G = Object.create(null));
			G.size = size;
		}
		resize();
		window.addEventListener(resizeEvent, resize, false);
	</script>
</head>
<body>
	<!--vue-ssr-outlet-->
</body>
</html>
